<!DOCTYPE HTML>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>{{ name }}'s Watchlist</title>
</head>
<body>
	<h2>{{ name }}'s Watchlist</h2>
	{# 使用length过滤器获取movies变量的长度 #}
	<p>{{ movies|length }} Titles</p>
	<ul>
		{% for movie in movies %}  {# 迭代movies变量 #}
		<li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
		{% endfor %}
	</ul>
	<footer>
		<small>&copy;<a href="https://github.com/navysong/watchlist">Code</a></small>
	</footer>
</body>
</html>
